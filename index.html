<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/95a5e83b85.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="timer">
        <div class="timer-controls">
            <button onclick="setTime(1500)" class="timer-button">Pomodoro 25</button>
            <button onclick="setTime(300)" class="timer-button">Short Break 5</button>
            <button onclick="setTime(900)" class="timer-button">Long Break 15</button>
        </div>
        <div class="display">
            <h1 class="display-time-left"></h1>
            <div class="button">
                <i onclick="timer()" class="fas fa-play fa-5x"></i>
                <i onclick="pauseTimer()" class="fas fa-pause fa-5x"></i>
            </div>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
